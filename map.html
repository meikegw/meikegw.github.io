<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Map of Berlin</title>

		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		
		<p>Just in case</p>
		
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script>
    
    var path = d3.geo.path();
    
    d3.json("berlin.geojson", function(json) {
        svg.selectAll("path")
          .data(json.features)
          .enter()
          .append("path")
          .attr("d",path);
        });
    
    
    </script>
    </body>
    </html>
